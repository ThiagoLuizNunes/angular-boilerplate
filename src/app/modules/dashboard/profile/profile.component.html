<div class="container">
  <h2 class="profile-title">Profile</h2>
  <hr>
  <div class="profile">
    <div class="personal-info">
      <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">Ã—</a>
        <i class="fa fa-coffee"></i>
        This is an <strong>.alert</strong>. Use this to show important messages to the user.
      </div>
      <h3 class="personal-title">Personal info</h3>
      <form #profileForm="ngForm" class="form-horizontal" role="form" (ngSubmit)="onSubmit(profileForm)">
        <div class="form-group">
          <label class="col-lg-3 control-label">Name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" name="name" [ngModel]="user.name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" name="email" [ngModel]="user.email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-6 control-label">Password:</label>
          <div class="col-md-8">
            <input class="form-control" type="text" name="password" [ngModel]="user.password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-6 control-label">Confirm password:</label>
          <div class="col-md-8">
            <input class="form-control" type="text" name="confirm_password" [ngModel]="user.confirm_password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <button type="submit" class="btn btn-primary">Save files</button>
            <span></span>
            <button type="reset" class="btn btn-default">Cancel</button>
          </div>
        </div>
      </form>
    </div>
    <div class="personal-image">
      <label class="label">
        <input type="file" />
        <figure class="personal-figure">
          <img src="{{ user.imageUrl }}" class="personal-avatar" alt="avatar">
          <figcaption class="personal-figcaption">
            <img src="../../../../assets/imgs/camera-white.png">
          </figcaption>
        </figure>
      </label>
    </div>
  </div>
</div>
<hr>
