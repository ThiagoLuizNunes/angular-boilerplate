<div class="signup">
  <div class="signup-header">
    <div clas="container">
      <div class="signup-nav">
        <a href="/">
          <img class="signup-nav-logo" src="favicon.ico" alt="Angular Logo" />
        </a>
      </div>
    </div>
  </div>
  <div class="signup-forms">
    <div class="container">
      <h5 class="signup-title">Sign Up</h5>
      <div class="signup-group">
        <form #form="ngForm" novalidate>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Name" required="required" name="name" [(ngModel)]="user.name"
              [ngModelOptions]="{standalone: true}">
          </div>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Email" required="required" name="name" [(ngModel)]="user.email"
              [ngModelOptions]="{standalone: true}">
          </div>
          <div class="input-group">
            <input type="password" class="form-control" required="required" name="name" placeholder="Password"
              [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="input-group">
            <input type="password" [ngClass]="'form-control-signup'" class="form-control" placeholder="Confirm Password"
              required="required" name="name" [(ngModel)]="user.confirm_password" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" [(ngModel)]="terms_service" [ngModelOptions]="{standalone: true}">
              I agree all statements in <a href="#" class="term-service">Terms of service.</a>
              <br>
            </label>
          </div>
          <div class="form-group">
            <button type="button" class="btn-login btn-primary btn-block btn-lg" (click)="signup()">Sing Up</button>
          </div>
        </form>
        <p class="signup-login">
          Have already an account?
          <a href="login">Login here</a>
        </p>
      </div>
    </div>
  </div>
</div>
